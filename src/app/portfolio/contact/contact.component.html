<section id="contact">
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Nairobi</div>
          <div class="text-two">Kenya</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+254796486115</div>
          <div class="text-two">+254773013127</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">susanwairimu177@gmail.com</div>
        </div>
      </div>

      <div class="right-side">
        <div class="topic-text">Send me a message</div>
        <p>
          If you have any work from me or any types of quries, you can send me
          message from here. It's my pleasure to help you.
        </p>

        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
          <div class="input-box">
            <input type="text" placeholder="Enter your names" formControlName="Fullname" />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" formControlName="Email" />
          </div>
          <div class="input-box message-box">
            <textarea type="text" placeholder="Enter your message" formControlName="Message"></textarea>
          </div>
          <div class="button">
            <button type="submit" [disabled]="!FormData.valid">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="social-icons">
    <a href="https://github.com/Susan56789" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://twitter.com/___neemoh___" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.linkedin.com/in/susan-macharia-902704174/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.youtube.com/channel/UC5jjHotQY0YH5UbEXmCH7aQ" target="_blank"><i
        class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@sue_nimoh" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.instagram.com/w.a.i.r.i.m.u.__/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/profile.php?id=100070904662307" target="_blank"><i
        class="fab fa-facebook"></i></a>
    <a href="https://wa.me/254796486115" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </div>
</section>
